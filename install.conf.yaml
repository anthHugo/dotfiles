- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - 
    command: wget http://launchpadlibrarian.net/365856925/multiarch-support_2.27-3ubuntu1_amd64.deb && wget http://launchpadlibrarian.net/353281752/libsass0_3.4.8-1_amd64.deb && wget http://launchpadlibrarian.net/344203197/sassc_3.4.5-1_amd64.deb && sudo dpkg -i multiarch-support_2.27-3ubuntu1_amd64.deb && sudo dpkg -i libsass0_3.4.8-1_amd64.deb && sudo dpkg -i sassc_3.4.5-1_amd64.deb  && sudo apt install inkscape libgtk-3-dev && sudo apt-get install autoconf && cd xfce4/arc-flatabulous-theme && ./autogen.sh --prefix=/usr --with-gnome-shell=3.30 && sudo make install && sudo dpkg -r sassc && sudo dpkg -r libsass0 && sudo dpkg -r multiarch-support 
    description: Install arc-flatabulous-theme
    stdin: true
    stdout: true
  - 
    command: sudo apt install moka-icon-theme faba-icon-theme && cd xfce4/arc-icon-theme && ./autogen.sh --prefix=/usr && sudo make install
    description: Install arc-flatabulous-icon
    stdin: true
    stdout: true
  - 
    command: cp -R xfce4/xfconf/xfce-perchannel-xml/. ~/.config/xfce4/xfconf/xfce-perchannel-xml/
    description: Install xfce4 config    

  - 
    command: sudo rm -r ~/.oh-my-zsh && sudo apt install zsh tmux curl composer fonts-powerline && sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)" && git clone https://github.com/zsh-users/zsh-autosuggestions ${ZSH_CUSTOM:-~/.oh-my-zsh/custom}/plugins/zsh-autosuggestions
    description: Install Oh My Zsh
    stdin: true
    stdout: true

- link:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc:
      path: zsh/zshrc
      force: true
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.config/autostart/indicator-application.desktop: xfce4/autostart/indicator-application.desktop
    ~/.config/autostart/VerticalScroll.desktop: xfce4/autostart/VerticalScroll.desktop
    ~/Images/Yosemite-Color-Block.png: Yosemite-Color-Block.png
    ~/Images/profile.jpeg: profile.jpeg
 
